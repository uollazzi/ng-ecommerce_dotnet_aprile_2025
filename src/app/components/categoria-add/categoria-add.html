<form (ngSubmit)="salva()" #laForm="ngForm">
  <div class="mb-3">
    <label for="nome" class="form-label">Categoria</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      name="nome"
      placeholder="Nome categoria..."
      [(ngModel)]="model.nome"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="laForm.invalid">
    Salva
  </button>
</form>
